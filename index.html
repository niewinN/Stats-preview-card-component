<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="img">
        <div class="img-shadow"></div>
      </div>
      <div class="text-box">
        <h1 class="title">Get <span class="word">insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-box">
          <div class="stats">
            <p class="amount">10k+</p>
            <p class="stats-title">COMPANIES</p>
          </div>
          <div class="stats">
            <p class="amount">314</p>
            <p class="stats-title">TEMPLATES</p>
          </div>
          <div class="stats">
            <p class="amount">12M+</p>
            <p class="stats-title">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer-link" href="#">Niewin</a>.
    </div>
  </footer>
</body>

</html>
